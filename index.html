<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="css/handheld.css">  -->

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-1.7.min.js"></script>
</head>

<body>

  <div id="accessibility">
    <a href="#nav">Skip to Navigation</a> |
    <a href="#main-content">Skip to Content</a>
  </div>


  <header role="banner">
    <div class="masthead">
      <a href="#"> <!--....site title or logo, purposely not an h1.... --></a>
    </div>
    <nav id="nav">
      <ul>
        <li><a href="#">
          <!--....main site nav list....-->
        </a></li>
      </ul>
    </nav>
    <div id="secondary-nav">
      <ul>
        <li><a href="#">
          <!--....other non-primary navigation doesn't belong in a nav element....-->
        </a></li>
      </ul>
    </div>
  </header>

  <section id="main-content" role="main">
    <h1> <!--....page title here.... --></h1>
    <article>
      <header>
        <h2><!--....article heading if needed....--></h2>
        <h3><!--....article sub-heading if needed....--></h3>
      </header>
      <!--....article content here....-->
    </article>
    <article>
      <!--....use more article elements if appropriate; if not, I still use divs....-->
    </article>
  </section>

  <aside id="sidebar">
    <!--....sidebar content here....-->
  </aside>

  <footer>
  </footer>

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts-->


  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>

</html>
